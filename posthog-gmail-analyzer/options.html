<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trace Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Trace Settings</h1>

    <form id="settings-form">
      <div class="form-group">
        <label for="api-key">PostHog Personal API Key</label>
        <input type="password" id="api-key" placeholder="phx_..." required>
        <p class="help-text">Get your API key from PostHog → Settings → Personal API Keys</p>
      </div>

      <div class="form-group">
        <label for="project-id">Project ID</label>
        <input type="text" id="project-id" placeholder="12345" required>
        <p class="help-text">Found in your PostHog project URL: app.posthog.com/project/{project_id}</p>
      </div>

      <div class="form-group">
        <label for="event-names">Event Names to Track (one per line)</label>
        <textarea id="event-names" rows="6" placeholder="$pageview&#10;button_clicked&#10;form_submitted"></textarea>
        <p class="help-text">Leave empty to fetch all events</p>
      </div>

      <div class="form-group">
        <label for="email-property">Email Property Name</label>
        <input type="text" id="email-property" placeholder="email_id" value="email_id">
        <p class="help-text">The PostHog property name that contains user emails</p>
      </div>

      <button type="submit" id="save-btn">Save Settings</button>

      <div id="status" class="status"></div>
    </form>
  </div>

  <script src="options.js"></script>
</body>
</html>
